# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    backspace = ['close-all-windows-but-current', 'mode main']

    alt-shift-left = ['join-with left', 'mode main']
    alt-shift-down = ['join-with down', 'mode main']
    alt-shift-up = ['join-with up', 'mode main']
    alt-shift-right = ['join-with right', 'mode main']

#
# Floating windows
#

[[on-window-detected]]
    if.app-id = 'com.bitwarden.desktop'
    check-further-callbacks = true
    run = ['layout floating']

[[on-window-detected]]
    if.app-id = 'org.pqrs.Karabiner-Elements.Settings'
    check-further-callbacks = true
    run = ['layout floating']

[[on-window-detected]]
    if.app-id = 'org.pqrs.Karabiner-EventViewer'
    check-further-callbacks = true
    run = ['layout floating']

[[on-window-detected]]
    if.app-id = 'pl.maketheweb.cleanshotx'
    check-further-callbacks = true
    run = ['layout floating']

[[on-window-detected]]
    if.app-id = 'org.chromium.Chromium'
    if.window-title-regex-substring = '^Bitwarden$'
    check-further-callbacks = true
    run = ['layout floating']

[[on-window-detected]]
